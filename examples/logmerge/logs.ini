[webserver]
servers=yellow, red, blue
dest=/srv/logs/webservers/merged/access_log-YYYY-MM-DD.gz
sources=/srv/logs/webservers/SERVER/SERVER*-nso-access_log-YYYYMMDD.gz

[varnish]
servers=green,orange
dest=/srv/logs/varnish/varnishncsa.log-YYYY-MM-DD.gz
sources=/srv/logs/SERVER/varnishncsa.log-YYYYMMDD.gz

[tomcat]
servers=purple,cyan
dest=/srv/logs/tomcat/access_log-YYYY-MM-DD.gz
sources=/srv/logs/SERVER/localhost_access_log.YYYY-MM-DD.log.gz
